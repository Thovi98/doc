name: Preview Docs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: pr-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Docs
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branche
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          node-version: lts/*
          cache: yarn
      - name: Installation
        run: yarn

      - name: Check translations pages consistency
        run: python3 ./scripts/check_i18n_consistency.py

      - name: Build docs
        run: |
          echo "Using baseUrl=$BASE_URL"
          yarn build
        env:
          #BASE_URL: /pr-${{ github.event.pull_request.number }}/
          #test
          BASE_URL: /${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/

        - name: Move built docs to PR-specific folder
          run: |
            mkdir -p pr-${{ github.event.pull_request.number }}
            mv build/* pr-${{ github.event.pull_request.number }}/

        - name: Upload GitHub Pages artifact
          uses: actions/upload-pages-artifact@v3
          with:
            path: pr-${{ github.event.pull_request.number }}/

  deploy:
    name: Deploy preview to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: preview
      
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview link
        uses: thollander/actions-comment-pull-request@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pr-number: ${{ github.event.pull_request.number }}
          comment-tag: gh-pages-preview
          mode: recreate
          message: |
            ‚úÖ Preview deployed for this PR!  
            üåç [View the documentation preview](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/)